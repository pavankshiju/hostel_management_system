name: hostel_management_system
description: "A professional Hostel Management System built with Flutter and Firebase."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core for initialization
  firebase_core: ^3.0.0
  
  # Firestore for real-time database
  cloud_firestore: ^5.0.0
  
  # Firebase Auth for user management
  firebase_auth: ^5.0.0

  # UI Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true